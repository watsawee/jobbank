<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Job Bank System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validate.js"></script>
  <script src="payRateCal.js"></script>
</head>
<body>

<div class="container mt-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Student Job Bank System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Job Opportunities
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="job1.html">นักศึกษาช่วยสอน (Student demonstrator)</a></li>
              <li><a class="dropdown-item" href="#">Job#2</a></li>
              <li><a class="dropdown-item" href="#">Job#3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <form action="#" method="post" onsubmit="return validateForm()">
    <div class="mb-3 mt-3">
      <label for="nid" class="form-label">National ID<span style="color:red">*</span></label>
      <input type="text"
             class="form-control"
             id="nid"
             name="nid"
             required
             pattern="\d{13}"
             maxlength="13"
             title="Please enter exactly 13 digits" required />
    </div>
    <div class="mb-3 mt-3">
      <label for="fname" class="form-label">First Name<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="fname" name="fname" required />
    </div>
    <div class="mb-3 mt-3">
      <label for="lname" class="form-label">Last Name<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="lname" name="lname" required />
    </div>
    <div class="mb-3 mt-3">
    
      <div class="mb-3 mt-3">
        <label class="form-label">Gender<span style="color:red">*</span></label><br/>
        <input type="radio" class="form-check-input" id="gender1" name="genderRad" value="Male" required> Male &nbsp;&nbsp;
        <input type="radio" class="form-check-input" id="gender2" name="genderRad" value="Female"> Female &nbsp;&nbsp;
        <input type="radio" class="form-check-input" id="gender3" name="genderRad" value="Other"> Other
      </div>
    </div>
    <div class="mb-3 mt-3">
      <label for="school" class="form-label">School<span style="color:red">*</span></label>
      <select class="form-select" id="school" name="school" required>
        <option value="">-- Select School --</option>
        <option value="1">School of Science and Technology</option>
        <option value="2">School of Business Administration</option>
        <option value="3">School of Law</option>
        <option value="4">School of Art and Design</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label for="year" class="form-label">Year of Study<span style="color:red">*</span></label>
      <select class="form-select" id="year" name="year" required>
        <option value="">-- Select Year --</option>
        <option value="1">1st Year (55 THB/hour)</option>
        <option value="2">2nd Year (65 THB/hour)</option>
        <option value="3">3rd Year (75 THB/hour)</option>
        <option value="4">4th Year or Greater (85 THB/hour)</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label for="workDays" class="form-label">
        How many days a week can you work? (Max 6 days/week)
        <span style="color:red">*</span>
      </label>
      <input type="number"
             class="form-control"
             id="workDays"
             name="workDays"
             required
             min="1"
             max="6"
             title="Please enter a number between 1 and 6" />
             
            
    </div>
  
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form><br><br>
</div>

</body>
</html>
